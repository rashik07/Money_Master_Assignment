<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
 
    <h1 class="text-center pt-3">à¦¹à¦¿à¦¸à¦¾à¦¬ à¦¨à¦¿à¦•à¦¾à¦¶ðŸ’°</h1>
    <div class="container">
            <div class="row gx-5 my-5">
              <div class="col-sm-12 col-md-6">
               <img class="w-100"  src="./image/giorgio-trovato-WyxqQpyFNk8-unsplash.jpg" alt="">
              </div>
              <!--income and expense-->
              
              <div class="col-sm-12 col-md-6">
                <div class="p-3  bg-light h-100">
                    <p class="text-center fw-bold">Income</p>
                    <div class="d-flex justify-content-center">
                        <div>
                          <label for="inputPassword6" class="col-form-label px-2">Income:</label>
                        </div>
                        <div >
                          <input type="text" id="income-balance" class="form-control" aria-describedby="passwordHelpInline">
                        </div>  
                    </div>
                    <p class="text-center fw-bold py-3">Expenses</p>
                    <div class="d-flex justify-content-center">
                        <div>
                          <label for="inputPassword6" class="col-form-label px-2">Food:</label>
                        </div>
                        <div >
                          <input type="text" id="food-expense" class="form-control" aria-describedby="passwordHelpInline">
                        </div>  
                    </div>
                    <div class="d-flex justify-content-center pt-3">
                        <div>
                          <label for="inputPassword6" class="col-form-label px-2">Rent:</label>
                        </div>
                        <div >
                          <input type="text" id="rent-expense" class="form-control" aria-describedby="passwordHelpInline">
                        </div>  
                    </div>
                    <div class="d-flex justify-content-center pt-3">
                        <div>
                          <label for="inputPassword6" class="col-form-label px-2">Clothes:</label>
                        </div>
                        <div >
                          <input type="text" id="clothes-expense" class="form-control" aria-describedby="passwordHelpInline">
                        </div>  
                    </div>
                    <div class="text-center pt-3">
                        <button id="calculate-btn" type="button" class="btn btn-primary ">Calculate</button>  
                    </div>
                    <p  class="text-center fw-bold pt-3">Total Expenses: <span id="total-expence">0</span></p>
                    <p  class="text-center fw-bold ">Balance: <span id="total-balance">0</span></p>
                    <!--savings-->
                    <div class="d-flex justify-content-center pt-3 ">
                      <div>
                        <label for="inputPassword6" class="col-form-label px-2">Save:</label>
                      </div>
                      <div >
                        <input type="text" id="save-input" class="form-control" aria-describedby="passwordHelpInline">
                      </div> 
                      <div class="px-3"> % </div>
                      <div>
                        <button id="save-btn" type="button" class="btn btn-primary ">Save</button> 
                      </div> 
                  </div>  
                  <p  class="text-center fw-bold pt-3">Saving Amount: <span id="saving-amount">0</span></p>
                  <p  class="text-center fw-bold ">Remaining Balance: <span id="Remaining-balance">0</span></p>
                </div>
              </div>
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/calculation.js"></script>
</body>
</html>
